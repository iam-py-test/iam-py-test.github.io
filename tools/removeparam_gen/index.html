<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Removeparam gen</title>
        <meta name="referrer" content="same-origin">
    </head>
    <body>
        <h1>Removeparam gen</h1>
        <p><label>Default domain: <input type="text" id="defdomain"></label></p>
        <p><label>Options: <select id="optionsbox">
            <option>JSON</option>
            <option value="newline">Newline separated</option>
            <option value="comma_newline">Comma and newline</option>
        </select></label></p>
        <label>
            Input:<br>
            <textarea id="in"></textarea>
        </label><br>
        <p><label><input id="convertbutton" value="Convert" type="button"></label></p>
        <label>
            <p>Output:</p>
            <textarea id="out"></textarea>
        </label>
        <script src="./script.js"></script>
    </body>
</html>
