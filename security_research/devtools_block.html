<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Devtools blocking POC</title>
    <meta name="referrer" content="same-origin">
    <script>
      window.setInterval(function(){
        debugger;
        console.clear();
      },10)
    </script>
  </head>
  <body>
    <div>
      This is a POC for blocking DevTools via <code style="color:blue">debugger</code> and <code>console.clear()</code>
    </div>
  </body>
</html>
