<!DOCTYPE html>
<html>
  <head>
    <title>history.replaceState tests</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Replace the url without loading a new website</h1>
<input id="url"><button id="click">Replace<button>
<script>
document.getElementById("click").onclick = function(){
history.replaceState("","",document.getElementById("url").value)
alert("Replaced state with " + document.getElementById("url").value)
}
</script>
    </body>
  </html>
