<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Popup test</title>
    <meta charset="UTF-8">
  <script>
    window.onload = function(){
      var b = new Blob(["<script" + ">open('https://iam-py-test.github.io/security_research/popup.html','_blank');alert('hacker')</" + "script>"],{type:"text/html"})
     var iframe = document.createElement("iframe")
     iframe.src = URL.createObjectURL(b)
      iframe.onload = function(){this.remove()}
    document.body.appendChild(iframe)
    }
    </script>
  </head>
  <body>
    Can your popup blocker block this popup?
    <a onmouseup="open('/popup.html','_blank');return false" href="#clicked" onmousedown="open('/popup.html','_blank')">Click me. I'm a link</a>
  </body>
</html>
