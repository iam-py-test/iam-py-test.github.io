<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>DevTools detection</title>
    <meta name="referrer" content="same-origin">
  </head>
  <body>
    <script>
const elm = document.createElement("p")
elm.innerText = "Detecting DevTools"
  try{
    
delete HTMLElement.prototype.id
  }
  catch(err){
    console.trace(err)
  }
try{
  
delete elm.id
}
  catch(err){
    console.trace(err)
  }
  Object.defineProperty(elm,"id",{get:function(){alert("DevTools?")},set:function(){alert("Somebody tried to change the ID")}})
  document.body.appendChild(elm)
</script>
  </body>
</html>
